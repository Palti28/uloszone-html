<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <!-- Title  -->
  <title>Essence - Fashion Ecommerce Template</title>

  <!-- Favicon  -->
  <link rel="icon" href="img/core-img/favicon.ico">

  <!-- Core Style CSS -->
  <link rel="stylesheet" href="css/owl.carousel.css">

  <link rel="stylesheet" href="css/core-style.css">
  <link rel="stylesheet" href="style.css">
  <link href="css/full-slider.css" rel="stylesheet">
  <link href="css/cardslide.css" rel="stylesheet">


</head>

<body>
<div class="container col-lg-4 col-md-4 col-sm-12 ">
  <div class="col-12">
    <div class="card">
      <div class="card-header text-center">
        <h5> Daftar akun baru </h5>
      </div>
      <div class="card-body">
        <form action="">
          <div class="form-group">
            <input type="text" class="form-control" id="namalengkap" aria-describedby="Nama" placeholder="Nama Lengkap">
          </div>
          <div class="form-group">
            <input type="email" class="form-control" id="email" aria-describedby="Nama" placeholder="Email" required>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
                     checked>
              <label class="form-check-label" for="exampleRadios1">
                Default radio
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
              <label class="form-check-label" for="exampleRadios2">
                Second default radio
              </label>
            </div>
          </div>
            <div class="form-group">
              <input type="password" class="form-control" id="password" aria-describedby="Nama" placeholder="Password">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="confPassword" aria-describedby="Nama" placeholder="Konfirmasi Password">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Daftar</button>
        </form>

      </div>

    </div>
    <div class="col-12 text-right mt-2">
      Sudah punya akun? <a style="color: deepskyblue" href="#">Silahkan login  </a>
    </div>
  </div>
</div>

<!-- jQuery (Necessary for All JavaScript Plugins) -->
<script src="js/jquery/jquery-2.2.4.min.js"></script>
<!-- Popper js -->
<script src="js/popper.min.js"></script>
<!-- Bootstrap js -->
<script src="js/bootstrap.min.js"></script>
<!-- Plugins js -->
<script src="js/plugins.js"></script>
<!-- Classy Nav js -->
<script src="js/classy-nav.min.js"></script>
<!-- Active js -->
<script src="js/active.js"></script>

</body>

</html>
